{% extends '_base.html' %}

{% block title %}Sign Up - StrongMind Pizza Shop{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Log In</button>
</form>
<p>Don't have an account? <a href="{% url 'signup' %}">Sign Up here</a></p>
{% endblock %}
