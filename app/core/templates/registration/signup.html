{% extends '_base.html' %}

{% block title %}Sign Up - StrongMind Pizza Shop{% endblock %}

{% block content %}
  <h2>Create a New Account</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
{% endblock %}
